    <script>
        
        const sideBar= document.querySelector('#sideBar');
        const navBar= document.querySelector("nav");
        const navLinks= document.querySelector("nav ul");

        //Giving Function to the Menu Button
        function openMenu(){
            sideBar.style.transform='translateX(-16rem)';
        }

        function closeMenu(){
            sideBar.style.transform='translateX(16rem)';
        }

        //navbar effect on scroll
        window.addEventListener('scroll',()=>{
            if(scrollY > 50){
                navBar.classList.add('bg-violet-900/40','backdrop-blur','shadow-sm');
                navLinks.classList.remove('bg-gradient-to-l','from-[#b820e6]','to-[#da7d20]','backdrop-blur','rounded-full');
            }
            else{
                navBar.classList.remove('bg-violet-900/40','backdrop-blur','shadow-sm');
                navLinks.classList.add('bg-gradient-to-l','from-[#b820e6]','to-[#da7d20]','backdrop-blur','rounded-full');
            }
        })
